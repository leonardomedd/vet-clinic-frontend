<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">
      {{ isEditMode ? 'Editar Tutor' : 'Novo Tutor' }}
    </h1>
    <button mat-button (click)="voltar()">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
  </div>

  <mat-card class="shadow-lg">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" placeholder="Digite o nome do tutor">
            <mat-error *ngIf="form.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
            <mat-error *ngIf="form.get('nome')?.hasError('minlength')">
              Nome deve ter no mínimo 3 caracteres
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" placeholder="(00) 00000-0000">
            <mat-error *ngIf="form.get('telefone')?.hasError('required')">
              Telefone é obrigatório
            </mat-error>
            <mat-error *ngIf="form.get('telefone')?.hasError('pattern')">
              Telefone deve estar no formato (00) 00000-0000
            </mat-error>
          </mat-form-field>
        </div>

        <div class="flex justify-end space-x-2">
          <button mat-button type="button" (click)="voltar()">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
