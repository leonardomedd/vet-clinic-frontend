<div class="container flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-8">Clínica Veterinária</h2>
    
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-6">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Digite seu email" type="email">
        <mat-error *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
          Email é obrigatório.
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
          Email inválido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha" placeholder="Digite sua senha" type="password">
        <mat-error *ngIf="form.get('senha')?.hasError('required') && form.get('senha')?.touched">
          Senha é obrigatória.
        </mat-error>
        <mat-error *ngIf="form.get('senha')?.hasError('minlength') && form.get('senha')?.touched">
          Senha deve ter no mínimo 6 caracteres.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-full py-2 text-lg" [disabled]="form.invalid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      </button>
    </form>
  </div>
</div>
