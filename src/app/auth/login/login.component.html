<div class="login-container">
  <mat-card class="login-card">
    <h1 class="login-title">Clínica Veterinária</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Digite seu email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email é obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Digite um email válido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="senha" type="password" placeholder="Digite sua senha">
        <mat-error *ngIf="form.get('senha')?.hasError('required')">
          Senha é obrigatória
        </mat-error>
        <mat-error *ngIf="form.get('senha')?.hasError('minlength')">
          A senha deve ter no mínimo 6 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="!form.valid || isLoading">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Entrar</span>
      </button>
    </form>
  </mat-card>
</div>
